# action.yml
name: 'Copilot deploy'
description: 'Copilot deploy'
inputs:
  environments:
    description: 'Environments to deploy'
    required: true
  services:
    description: 'Services to deploy'
    required: false
  jobs:
    description: 'Jobs to deploy'
    required: false
  bucket:
    description: 'Bucket to upload CloudFormation template'
    required: false
  awsAccessKey:
    description: 'AWS access key (if not logged)'
    required: false
  awsSecretKey:
    description: 'AWS secret key (if not logged)'
    required: false
  awsRegion:
    description: 'AWS region (if not logged)'
    required: false
  useCopilot:
    description: 'AWS region (if not logged)'
    required: false
runs:
  using: 'docker'
  image: 'Dockerfile'